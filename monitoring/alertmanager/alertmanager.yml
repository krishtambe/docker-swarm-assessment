global:  # Global configuration settings
  resolve_timeout: 5m  # Time to wait before marking alerts as resolved

route:  # Alert routing rules
  receiver: "admin"  # Default receiver for alerts

receivers:  # List of alert receivers
- name: "admin"  # Receiver name
  email_configs:  # Email notification configuration
  - to: admin@example.com  # Recipient email address
    from: swarm@example.com  # Sender email address
    smarthost: smtp.example.com:25  # SMTP server address
