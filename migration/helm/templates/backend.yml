# Define the API version for the deployment
apiVersion: apps/v1
# Specify the kind of resource
kind: Deployment
metadata:
  # Name of the deployment
  name: backend
  labels:
    # Labels for the deployment
    app: backend
spec:
  # Number of replicas for the deployment
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      # Selector to match the labels of the pods
      app: backend
  strategy:
    # Deployment strategy
    type: RollingUpdate
  template:
    metadata:
      labels:
        # Labels for the pod template
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/org/backend:latest
        ports:
          - containerPort: 5000
        env:
          - name: POSTGRES_HOST
            value: postgres
          - name: REDIS_HOST
            value: redis
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
